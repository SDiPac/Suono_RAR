<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traccia Audio per Testo</title>
    <style>
        /* Imposta lo sfondo a nero per tutta la pagina */
        body {
            background-color: #000;
            display: flex; /* Centra l'elemento al centro dello schermo */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Rende la pagina alta quanto lo schermo */
            margin: 0;
            flex-direction: column;
            font-family: sans-serif;
            color: white;
        }

        /* Stile opzionale per il lettore audio */
        audio {
            width: 80%; /* Occupa l'80% della larghezza dello schermo */
            max-width: 500px; /* Limita la larghezza massima */
            filter: invert(1); /* Rende il lettore pi√π visibile su sfondo nero, invertendo i colori */
        }
    </style>
</head>
<body>

    <p>Rettangolo-Arco-Rettangolo:</p>
    <audio controls>
        <source src="Rettangolo_Arco_Rettangolo.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'elemento audio.
    </audio>
    
</body>
</html>
